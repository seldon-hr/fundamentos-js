<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorización</title>
</head>
<body>
    <script>
        /*
            Factorial de un número
            !6 = 6 * 5 * 4 * 3 * 2 * 1 = 720
            !12 = 12 * 11 * 10 * 9 * 8 * 7 * !6
        */

        function factorial(n) {
            if(!this.cache) {
                this.cache = {}
            }

            debugger
            if(this.cache[n]) {
                return this.cache[n]
            }

            if(n === 1) {
                return 1
            }

            this.cache[n] = n * factorial(n - 1)
            debugger
            return this.cache[n]

        }



    </script>
</body>
</html>
